<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <title>Pokemon Text Adventure</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    </head>
    <body>
        <img id="biglogo" src="images/pokemon_svg.svg">
        <div id="box">
            <p id="out">Loading...</p>
            <div id="choices">
                <button class="littlechoice" id="one" py-onClick="activate_button(1)"></button>
                <button class="littlechoice" id="two" py-onClick="activate_button(2)"></button>
                <button class="littlechoice" id="three" py-onClick="activate_button(3)"></button>
                <button class="littlechoice" id="four" py-onClick="activate_button(4)"></button>
                <button class="littlechoice" id="five" py-onClick="activate_button(5)"></button>
            </div>
        </div>
        <script type="py" src="./main.py" config="./pyscript.json"></script>
    </body>
</html>
